backend:
  name: github
  repo: supertimmyh/picktopia_website
  branch: main

# Enable editorial workflow for content review (disabled for local dev)
# publish_mode: editorial_workflow

# Media files configuration
media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media

collections:
  # Generic Pages Collection - For any remaining CMS-managed pages
  - name: "pages"
    label: "Generic Pages"
    folder: "public/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  # Locations Collection - Multiple location entries
  - name: "locations"
    label: "Locations"
    folder: "public/content/locations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Address", name: "address", widget: "text" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Court Count", name: "courtCount", widget: "number", default: 8 }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Booking URL", name: "bookingUrl", widget: "string" }
      - label: "Hours"
        name: "hours"
        widget: "object"
        fields:
          - { label: "Monday", name: "monday", widget: "string", default: "6:00 AM - 11:00 PM" }
          - { label: "Tuesday", name: "tuesday", widget: "string", default: "6:00 AM - 11:00 PM" }
          - { label: "Wednesday", name: "wednesday", widget: "string", default: "6:00 AM - 11:00 PM" }
          - { label: "Thursday", name: "thursday", widget: "string", default: "6:00 AM - 11:00 PM" }
          - { label: "Friday", name: "friday", widget: "string", default: "6:00 AM - 11:00 PM" }
          - { label: "Saturday", name: "saturday", widget: "string", default: "7:00 AM - 11:00 PM" }
          - { label: "Sunday", name: "sunday", widget: "string", default: "7:00 AM - 10:00 PM" }
      - label: "Amenities"
        name: "amenities"
        widget: "list"
        field: { label: "Amenity", name: "amenity", widget: "string" }
        default: ["Pro Shop", "Lounge Area", "Equipment Rental", "Parking Available"]
      - { label: "Description", name: "description", widget: "markdown" }

  # Events Collection
  - name: "events"
    label: "Events"
    folder: "public/content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Event Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Price", name: "price", widget: "string", required: false }

  # Announcements Collection
  - name: "announcements"
    label: "Announcements"
    folder: "public/content/announcements"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Message", name: "message", widget: "string" }
      - label: "Link Type"
        name: "linkType"
        widget: "select"
        options: ["none", "internal", "external", "event"]
        default: "none"
      - { label: "Link (page name or URL)", name: "link", widget: "string", required: false }
      - { label: "Priority", name: "priority", widget: "number", default: 1, hint: "Higher numbers show first" }
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - { label: "Start Date", name: "startDate", widget: "datetime", required: false }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }

  # Memberships Collection - Membership tiers and pricing
  - name: "memberships"
    label: "Memberships"
    folder: "public/content/memberships"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Membership Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string", hint: "e.g., $99/month or $999/year" }
      - { label: "Original Price", name: "originalPrice", widget: "string", required: false, hint: "For promotional pricing - original price that will be crossed out" }
      - { label: "Duration", name: "duration", widget: "string", hint: "e.g., Monthly, Annual, Lifetime" }
      - { label: "Popular", name: "popular", widget: "boolean", default: false, hint: "Mark as most popular option" }
      - label: "Features"
        name: "features"
        widget: "list"
        field: { label: "Feature", name: "feature", widget: "string" }
        default: ["Access to all courts", "Equipment rental included", "Guest passes"]
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - { label: "Sign Up Link", name: "signupLink", widget: "string", required: false }
      - { label: "Display Order", name: "order", widget: "number", default: 1, hint: "Lower numbers appear first" }

  # Settings Collection - Site-wide settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "public/content/settings/general.md"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Contact Phone", name: "contactPhone", widget: "string" }
          - label: "Social Media"
            name: "socialMedia"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }